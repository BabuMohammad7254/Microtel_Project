
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Microtel Portal</title></head>
<body>
<h1>Microtel by Wyndham</h1>
<h2>Upload PDF</h2>
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="action" value="upload">
    <input type="file" name="pdf" required>
    <button type="submit">Upload</button>
</form>

<h2>Retrieve PDF</h2>
<form method="post">
    <input type="hidden" name="action" value="retrieve">
    Confirmation Number: <input type="text" name="confirmation_number"><br>
    First Name: <input type="text" name="first_name"><br>
    Last Name: <input type="text" name="last_name"><br>
    <button type="submit">Retrieve</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if pdf_stream %}
    <iframe src="data:application/pdf;base64,{{ pdf_stream.read() | b64encode | decode('utf-8') }}"
            width="100%" height="600px"></iframe>
{% endif %}
</body>
</html>
